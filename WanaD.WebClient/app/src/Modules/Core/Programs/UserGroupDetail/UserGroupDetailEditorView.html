<require from="Lib/Fs.Core.Aurelia/Components/fs-grid-header"></require>

<require from="Lib/Fs.Core.Aurelia/Components/fs-navs"></require>
<require from="Lib/Fs.Core.Aurelia/Components/fs-nav-item"></require>
<require from="Lib/Fs.Core.Aurelia/Components/fs-nav-item-header"></require>
<require from="Lib/Fs.Core.Aurelia/Components/fs-nav-item-body"></require>

<require from="Lib/Fs.Core.Aurelia/NumberFormat"></require>
<require from="Lib/Fs.Core.Aurelia/DateFormat"></require>

<require from="Lib/Fs.Core.Aurelia/Components/select2"></require>

<div slot="content">
    <div class="kt-portlet__head-label" slot="header-name">
        <h3 class="kt-portlet__head-title">
            User Group
        </h3>
    </div>
    <div class="row">
        <h3 class="kt-portlet__head-title">Information</h3>

        <div class="row">
            <label class="col-1" for="Name">Name <span class="require">*</span></label>
            <div class="col-3">
                <div style="height:70% !important">
                    <input style="height:100% !important ; " class="form-control"
                           style.bind="NameErrors.length == true ? 'border: red solid 1px;height:70%':'height:100%'"
                           id="Code" value.bind="Name & validate:validationController" disabled.bind="!$this.IsEditing" />
                    <span class.bind="NameErrors.length" textcontent.bind="NameErrors" style="color:red;"></span>
                </div>
            </div>
        </div>
        <div class="row">

            <label class="col-1" for="Name">Active</label>
            <div class="col-2">
                <span style="width: 40px">
                    <label class=" kt-checkbox kt-checkbox--single kt-checkbox--solid">
                        <input type="checkbox" class="align-middle" id="IsActive" checked.bind="IsActive" disabled.bind="!$this.IsEditing" /><span></span>
                    </label>
                </span>

            </div>
        </div>
        <div class="row">
            <div class="col-11">
                <button class="btn btn-primary" disabled.bind="$this.IsEditing" show.bind="!$this.IsEditing" click.trigger="BeginEdit()">Edit</button>
                <button class="btn btn-success" disabled.bind="!$this.IsEditing" show.bind="$this.IsEditing" click.trigger="SaveData()">Save</button>
                <button class="btn btn-danger" disabled.bind="!$this.IsEditing" show.bind="$this.IsEditing" click.trigger="CancelAsync()">Cancel</button>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-12">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="UserSearchVM-tab" data-bs-toggle="tab" data-bs-target="#UserSearchVM-tab-pane" type="button" role="tab" aria-controls="UserSearchVM-tab-pane" aria-selected="true">User</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="PermissionView-tab" data-bs-toggle="tab" data-bs-target="#PermissionView-tab-pane" type="button" role="tab" aria-controls="PermissionView-tab-pane" aria-selected="false">Permission</button>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="UserSearchVM-tab-pane" role="tabpanel" aria-labelledby="UserSearchVM-tab" tabindex="0">
                    <au-compose  if.bind="UserSearchVM != null" component.bind="UserSearchVM" ></au-compose>
                </div>
                <div class="tab-pane fade" id="PermissionView-tab-pane" role="tabpanel" aria-labelledby="PermissionView-tab" tabindex="0">
                    <au-compose  if.bind="PermissionVM != null" component.bind="PermissionVM" ></au-compose>
                </div>

            </div>
        </div>
    </div>
</div>
