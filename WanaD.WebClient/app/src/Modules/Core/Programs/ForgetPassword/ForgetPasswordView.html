<div slot="content">
    <div class="col-md-12 logo-center">
        <div class="head-menu">
            <div style="padding-top:2em">
                <h2 style="color: #01A6E6; font-size: 2rem">Forgot Password</h2>
            </div>
        </div>
    </div>
    <!--begin::Dashboard-->
    <!--begin::Row-->
    <div class="row mt-0 mt-lg-3">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="layuot-login">
                <!--begin::Content body-->
                <div>
                    <!--begin::Signin-->
                    <div class="login-form" style="max-width:100%;">
                        <!--begin::Form-->
                        <form class="form" method="post" novalidate="novalidate" submit.trigger="SubmitAsync()" id="kt_login_signin_form">
                            <div class="form-group">
                                <label style="color: black; font-size: 1rem; font-weight: bold;">Email</label>
                                <input class="form-control height-input" type="email" name="email" autocomplete="off" value.bind="Email" />
                            </div>
                            <!--begin::Action-->
                            <div class="d-flex flex-row justify-content-around">
                                <button type="button" id="kt_login_forgot_cancel" class="btn3 btn btn-light-primary font-white" style="width: 10rem;" click.trigger="Cancel()">Cancel</button>
                                <button type="button" id="kt_login_forgot_submit" class="btn3 btn btn-primary" style="width:10rem" click.trigger="SubmitAsync()">Submit</button>
                            </div>
                            <!--end::Action-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Signin-->
                    <!--begin::Signup-->
                </div>
                <!--end::Content body-->
                <!--begin::Content footer for mobile-->
                <div class="d-flex d-lg-none flex-column-auto flex-column flex-sm-row justify-content-end align-items-center mt-5 p-5" style="display:none !important">
                    <div class="text-dark-50 font-weight-bold order-2 order-sm-1 my-2">© 2020 Metronic</div>

                        <a href="#" class="text-dark-75 text-hover-primary ml-4">Contact</a>
                    </div>-->
                </div>
                <!--end::Content footer for mobile-->
            </div>

        </div>
    </div>

</div>
