<div class="card card-all">
    <div class="kt-portlet__head-label">
        <h3 class="kt-portlet__head-title">
            Manage User Group
        </h3>
    </div>
        <div>
        <div>
            <div class="row">

                <div class="col-md-12 d-flex">

                    <input class="form-control" placeholder="Input text" style="width:25%" value.bind="Name" />

                    <div style="margin-left: auto"></div>
                    <div class="btn btn-primary" disabled.bind="HasEditingChilds == true" click.trigger="AddCommand()">Add Group <i class="bi bi-plus-circle-fill"></i></div>
