<ul show.bind="current.visible">
  <li>
    <div>
      <span click.trigger="current.ToggleNode()" class="${current.icon}"></span>
      <span
        class.bind="dataContext.SelectedItem == current ? 'tree-selected' : ''"
        click.trigger="SelectItem(current)"
        >${current.name}</span
      >
    </div>

    <tree-node
      repeat.for="node of current.SubTreeNodes"
      current.bind="node"
      data-context.bind="dataContext"
    ></tree-node>
  </li>
</ul>
