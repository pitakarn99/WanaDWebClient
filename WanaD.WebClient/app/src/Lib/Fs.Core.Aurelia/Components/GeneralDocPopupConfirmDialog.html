<ux-dialog>
  <ux-dialog-header show.bind="Header != null">
    <h2>${Header}</h2>
  </ux-dialog-header>
  <ux-dialog-body class="container-fluid">
    <au-compose template="${view}" component.bind="viewModel"></au-compose>
  </ux-dialog-body>
  <ux-dialog-footer>
    <!--<input type="button" value="Okay"  click.trigger="Okay()" />
            <input type="button" value="Close" click.trigger="Close()" />-->
    <button type="button" class.bind="okbtnclass" click.trigger="Okay()">
      <!--${okbtn}-->
      <span t="common:GeneralPopupConfirm.OK"></span>
    </button>
    <button
      type="button"
      class.bind="cancelbtnclass"
      click.trigger="Close()"
      show.bind="IsShowCancel"
    >
      <!--${cancelbtn}-->
      <span t="common:GeneralPopupConfirm.Cancel"></span>
    </button>
  </ux-dialog-footer>
</ux-dialog>
