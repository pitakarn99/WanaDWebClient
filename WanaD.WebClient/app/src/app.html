<div style.bind="(router.isNavigating || isLoading) ? 'pointer-events: none;' : ''" class="fsapp_routerview">
    <au-viewport></au-viewport>
</div>

<div style.bind="(router.isNavigating || isLoading) ? 'pointer-events: none; position:fixed;
    width:100%; left:0;right:0;top:0;bottom:0; background-color: rgba(255,255,255,0.7); z-index:9999;' : ''">
    <div class="spinner-border centered" show.bind="router.isNavigating || isLoading"
         style="z-index: 10000; width: 50px; height: 50px; border: 0.5em solid #009ef7; border-right-color: transparent ">
        <span></span>
    </div>
</div>

<style>
    .centered {
        position: fixed;
        top: 50%;
        left: calc(50% - 25px);
        /* bring your own prefixes */
    }
</style>
